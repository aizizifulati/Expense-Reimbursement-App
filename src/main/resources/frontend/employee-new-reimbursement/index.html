<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Reimbursement Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a id="navbar-username"class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a id="logout-btn"class="nav-link active" aria-current="page" href="#" >Log out</a>
              <a id="rem-btn"class="nav-link" href="../employee-reimbursments/">My Reimbursement Requests</a>
              <a class="nav-link" href="../employee-dashboard/">Eployee Dashboard</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="new-reimbursement">
          <form id="new-reimbursement-form"  onsubmit="createNew(event)" >
              <table>
                  <tr>
                      <td class="td_left"><label for="amount">Amount</label></td>
                      <td class="td_right"><input type="number" name="amount" id="amount" placeholder="Amount"> </td>
                  </tr>

                  <tr>
                    <td class="td_left"><label for="description">Description</label></td>
                    <td class="td_right"><input type="text" name="description" id="description" placeholder="Description"> </td>
                  </tr>

                  <tr>
                    <td class="td_left"><label for="file">Receipt</label></td>
                    <td class="td_right"><input type="file" name="file" id="file" placeholder="Receipt"> </td>
                  </tr>
                  <tr>
                    <label for="type">Choose a reimbursement type:</label>

                    <select name="type" id="type">
                      <option value="1">LODGING</option>
                      <option value="2">TRAVEL</option>
                      <option value="3">FOOD</option>
                      <option value="4">OTHER</option>
                    </select>
                  </tr>


              </table>
              <input type="submit">



          </form>



      </div>

      
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
